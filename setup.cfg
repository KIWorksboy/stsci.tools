[metadata]
name = stsci.tools
version = 2.9
author = STScI
author-email = help@stsci.edu
home-page = http://www.stsci.edu/resources/software_hardware/pyraf/stsci_python
license = BSD
requires-python = >=2.5
requires-dist =
    pyfits (>=2.4.0)
    numpy (>=1.5.1)

[files]
packages_root = lib
packages =
    stsci
    stsci.tools
    stsci.tools.tests
package_data =
    stsci.tools.tests = *.fits
scripts =
    lib/stsci/tools/convertwaiveredfits
    lib/stsci/tools/fitsdiff

[nosetests]
exclude = .*(testutil|tester)
